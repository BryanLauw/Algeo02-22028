<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aplikasi Aljabar Vektor dalam Sistem Temu Balik Gambar</title>

        <link rel="stylesheet" href="../static/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    </head>
    <body>
        <header>
            <h1>
                Reverse Image Search
            </h1>
        </header>
        <main>
            <form method="POST" action="" enctype="multipart/form-data">
                <label for="gambar">Pilih Gambar:<br></label>
                <input type="file" accept="image/*" name="gambar" required>
                <br>
                <label for="dataset">Pilih Dataset:<br></label>
                <input type="file" accept=".zip, .rar, .7zip/*" name="dataset" required>

                <section id="toggleButton">
                    <input type="radio" name="metode" id="Color" value="yes" checked="checked">
                    <label for="Color">Color</label>

                    <input type="radio" name="metode" id="Texture" value="no">
                    <label for="Texture">Texture</label>
                </section>

                <input type="submit" value="Search">
            </form>
            
            <div id="query">
                <h3>Query Image</h3>
                {% if gambar %}
                    <img src="{{gambar}}" alt="query image">
                {% endif %}
            </div>
            <hr>
            {% if len %}
                <p id="timeCount">{{len}} gambar dalam {{time}} detik</p>
            {% endif %}
            <div id="result">
                <h3>Result</h3>
                {% if ar %}
                    {% for el in ar %}
                        <img src="../static/upload/dir/{{el[1]}}">
                        <figcaption>{{ el[0] }}%</figcaption>
                        <br>
                    {% endfor %}
                {% endif %}
            </div>
        </main>
        <footer>

        </footer>
    </body>
</html>
