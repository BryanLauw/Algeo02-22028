<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aplikasi Aljabar Vektor dalam Sistem Temu Balik Gambar</title>

        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    </head>
    <body>
        <header>
            <h1>
                Reverse Image Search
            </h1>
        </header>
        <main>
            <div id="content">
                <label id="fileGambar">
                    Pilih Gambar: <br>
                    <input type="file" accept="image/*">
                </label>
                <br>
                <label id="dataset">
                    Pilih Dataset: <br>
                    <input type="file" accept="image/*">
                </label>

                <section id="toggleButton">
                    <input type="radio" name="metode" id="Color" value="yes" checked="checked">
                    <label for="Color">Color</label>

                    <input type="radio" name="metode" id="Texture" value="no">
                    <label for="Texture">Texture</label>
                </section>
            </div>
            <div id="start">
                <button type="submit">Search</button>
            </div>
        </main>
        <footer>

        </footer>
    </body>
</html>
